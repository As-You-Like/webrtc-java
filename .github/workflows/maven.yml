name: Maven CI

on:
  push:
    branches:
      - master
    paths:
      - "**.cpp"
      - "**.h"
      - "**.java"

jobs:
  build:
    env:
      DEPOT_TOOLS_WIN_TOOLCHAIN: 0

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        java: [ 13 ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up maven cache
        uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
          server-id: ossrh
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD

      - name: Set up depot tools
        run: |
          git clone --depth 1 https://chromium.googlesource.com/chromium/tools/depot_tools.git
          echo "::add-path::${{ github.workspace }}/depot_tools"

      - name: Set up GPG
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
        run: echo -e "$GPG_PRIVATE_KEY" | gpg --import --batch
        shell: bash

      - name: Build
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: mvn -B package -D"gpg.passphrase=${GPG_PASSPHRASE}" -D"webrtc.src=${{ github.workspace }}/webrtc-checkout" -DskipTests
